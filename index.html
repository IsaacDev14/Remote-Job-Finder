<section class="hero d-flex flex-column justify-content-center align-items-center text-center text-white">

        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div> <!-- Optional: Adds a semi-transparent overlay for better readability -->
    
    <div class="hero-content position-relative">
        <h1 class="display-3 fw-bold">Shape Your Future with Remote Opportunities</h1>
        <p class="lead mt-3">
            Discover remote job listings across various industries and take control of your career from anywhere in the world.
        </p>
        <a href="#jobs" class="btn btn-primary btn-lg mt-4">Browse Jobs</a>
    </div>
</section>

    
    <section id="job-filter" class="container my-4">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Type a keyword">
            <select id="categoryFilter" class="form-select">
                <option value="">Field</option>
                <option value="Software Development">Software Development</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Human Resources">Human Resources</option>
            </select>
            <select id="locationFilter" class="form-select">
                <option value="">Location</option>
                <option value="Remote">Remote</option>
                <option value="USA">USA</option>
                <option value="Europe">Europe</option>
                <option value="India">India</option>
                <option value="Kenya">Kenya</option>
            </select>
            <button onclick="filterData()"  class="btn btn-primary" id="filterBtn">Filter Jobs</button>            
        </div>
        
    </section>    

    <section id="jobs" class="py-5 bg-light">

            <h2 class="mb-4 text-center">Explore Available Job Categories</h2>
    
            <!-- Job Categories -->
            <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                <button class="btn btn-outline-dark category-btn" data-category="software">Software Development</button>
                <button class="btn btn-outline-dark category-btn" data-category="design">ICT</button>
                <button class="btn btn-outline-dark category-btn" data-category="marketing">Marketing</button>
                <button class="btn btn-outline-dark category-btn" data-category="data">Human Resource</button>
                <button class="btn btn-outline-dark category-btn" data-category="other">Other</button>
